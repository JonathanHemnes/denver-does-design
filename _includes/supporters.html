<section id="supporters" class="features">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="section-heading">
                    <h2>PARTNERS</h2>
                </div>
            </div>
        </div>
        <div class="vendor-logos">
            {% for partner in site.data.partners %}
                <a href={{partner.link}} target="_blank">
                    <img src="{{ site.baseurl }}{{ partner.image_url }}" alt="image" class="logo"/> 
                </a>
            {% endfor %}
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="section-heading" style="margin-top: 35px;">
                    <h2>SPONSORS</h2>
                </div>
            </div>
        </div>
        <div class="vendor-logos">
            {% for sponsor in site.data.sponsors %}
                <a href={{sponsor.link}} target="_blank">
                    <img src="{{ site.baseurl }}{{ sponsor.image_url }}" alt="image" class="logo"/> 
                </a>
            {% endfor %}
        </div>
</section>
